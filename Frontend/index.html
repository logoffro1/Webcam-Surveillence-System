<html>
	<head>

		<script src="websocket.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="weather.css">

    <body id="backgroundcol" class="default-weather">
		<canvas id="rain-canvas"> </canvas>

    	<div class='wrapper' >

									   -->

					</div>
